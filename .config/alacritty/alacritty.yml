# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:

  # Set padding
  padding:
    x: 8
    y: 8

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Window decorations
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  decorations: none

  # Window title
  title: Alacritty


scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 10000

  # Number of lines the viewport will move for every line scrolled
  multiplier: 3


font:

  # Normal font face
  normal:
    family: Hack Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: Hack Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: Hack Nerd Font
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  # Point size
  size: 10

  # Scale the font size based on the monitors DPI
  scale_with_dpi: true


# If `true`, bold text is drawn using the bright color variants
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '0x161616'
    foreground: '0xffffff'
    dim_foreground: '0xfcfcfc'
    bright_foreground: '0xffffff'

  # Cursor colors
  cursor:
    text: '0x000000'
    cursor: '0xffffff'

  # Selection colors
  selection:
    text: '0xffffff'
    background: '0x1793d1'

  # Normal colors
  normal:
    black:   '0x232627'
    red:     '0xed1515'
    green:   '0x11d116'
    yellow:  '0xf67400'
    blue:    '0x1d99f3'
    magenta: '0x9b59b6'
    cyan:    '0x1abc9c'
    white:   '0xfcfcfc'

  # Bright colors
  bright:
    black:   '0x7f8c8d'
    red:     '0xc0392b'
    green:   '0x1cdc9a'
    yellow:  '0xfdbc4b'
    blue:    '0x3daee9'
    magenta: '0x8e44ad'
    cyan:    '0x16a085'
    white:   '0xffffff'

  # Dim colors
  dim:
    black:   '0x31363b'
    red:     '0x783228'
    green:   '0x17a262'
    yellow:  '0xb65619'
    blue:    '0x1b668f'
    magenta: '0x614a73'
    cyan:    '0x186c60'
    white:   '0x63686d'


# Background opacity
background_opacity: 0.63


selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true


cursor:
  # Cursor style
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Underline

  # If this is `true`, the cursor will be rendered as a hollow box when the window is not focused.
  unfocused_hollow: false


# Live config reload
live_config_reload: true


# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true


mouse:

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: false

  url:
    # URL launcher
    # This program is executed when clicking on a text which is recognized as a URL.
    # The URL is always added to the command as the last parameter.
    # When set to `None`, URL launching will be disabled completely.
    launcher:
      program: firefox
      args: []

    # URL modifiers
    # These are the modifiers that need to be held down for opening URLs when clicking
    # on them. The available modifiers are documented in the key binding section.
    modifiers: None


# Mouse bindings
# - `mouse`:
#   - Middle
#   - Left
#   - Right
#   - Numeric identifier such as `5`
# - `action` (see key bindings)
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

# Key bindings
# - `key`: Identifier of the key pressed
#    - A-Z
#    - F1-F24
#    - Key0-Key9
# - `action`: Execute a predefined action
#   - Copy
#   - Paste
#   - PasteSelection
#   - IncreaseFontSize
#   - DecreaseFontSize
#   - ResetFontSize
#   - ScrollPageUp
#   - ScrollPageDown
#   - ScrollLineUp
#   - ScrollLineDown
#   - ScrollToTop
#   - ScrollToBottom
#   - ClearHistory
#   - Hide
#   - Minimize
#   - Quit
#   - ToggleFullscreen
#   - SpawnNewInstance
#   - ClearLogNotice
#   - ReceiveChar
#   - None
# - `mods`: Key modifiers to filter binding actions
#    - Command
#    - Control
#    - Option
#    - Super
#    - Shift
#    - Alt
# Bindings are always filled by default, but will be replaced when a new
# binding with the same triggers is defined. To unset a default binding, it can
# be mapped to the `ReceiveChar` action. Alternatively, you can use `None` for
# a no-op if you do not wish to receive input characters for that binding.
key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: P,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Y,        mods: Control,       action: Copy             }
  - { key: F,        mods: Control|Shift, action: SearchForward    }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: PageUp,   mods: Control,       action: ScrollPageUp     }
  - { key: PageDown, mods: Control,       action: ScrollPageDown   }
  - { key: End,      mods: Control,       action: ScrollToBottom   }

# Fix Window Manager
  - { key: Up,       mods: Alt,           action: None }
  - { key: Down,     mods: Alt,           action: None }
  - { key: Right,    mods: Alt,           action: None }
  - { key: Left,     mods: Alt,           action: None }
  - { key: H,        mods: Alt,           action: None }
  - { key: J,        mods: Alt,           action: None }
  - { key: K,        mods: Alt,           action: None }
  - { key: L,        mods: Alt,           action: None }

