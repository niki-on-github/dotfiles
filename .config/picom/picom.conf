# picom config
# see: https://jlk.fjfi.cvut.cz/arch/manpages/man/picom.1

## Shadows
shadow = false;

## Fading
fading = false;

## Corner
corner-radius = 20.0;
round-borders = 2;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "_XMONAD_TAGS@:s != 'round-corner'"
];

## Blur
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 9;
blur-background-frame = false;
blur-background-fixed = false;
blur-background-exclude = [
    "class_g = 'maim'",
    "class_g = 'slop'"
];

## Backend
backend = "glx";
glx-no-stencil = true;
